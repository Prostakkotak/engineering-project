{% extends 'base-generation.html' %}
{% load static %}

{% block title %}
<title>
    Врачи
</title>
{% endblock %}

{% block content %}
<h1 class="page-title">Наши врачи</h1>

<section class="doctors-page">
    <form method="GET" class="doctors-page__filters">
        <input name="q" type="text" class="doctors-page__search" value="{{request.GET.q}}" placeholder="Поиск">
        <input type="submit" class="doctors-page__submit" value="Поиск">
    </form>

    <div class="items-count">
        Всего врачей: {{doctors.count}}
    </div>

    <ul class="doctors-page__list">
        {% for doctor in doctors %}

        <li class="doctors__slider-item">
            <div class="doctors__image-wrap">
                <img src="{{doctor.photo.url}}" alt="">
            </div>
            <a href="{% url 'doctors-item' pk=doctor.pk %}" class="doctors__text-wrap">
                <h3 class="doctors__name">{{doctor.name}}</h3>
                <p class="doctors__position">{{doctor.position}}</p>
            </a>
        </li>

        {% endfor  %}
    </ul>
</section>

{% endblock %}
